<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasseninterface</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: Arial, sans-serif;
            background-color: #afafaf;
            margin: 0;
            /* Entferne den Körperrand */
        }



        .container {
            display: flex;
            justify-content: space-between;
            /* Platz zwischen den Divs */
            padding: 10px;
            margin: 10px;
            /* 10px Abstand zu den Rändern des Körpers */
            width: 100%;
            /* 100% Breite, um den Bildschirm auszufüllen */
            height: 98vh;

        }

        /* Stile für die linke Seite */
        #left-section {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 10px;
        }

        #Listeitems {
            flex-grow: 0.5;
            /* Nimmt den verfügbaren vertikalen Platz ein */
            margin-top: 10px;

            overflow: auto;
            background-color: rgb(209, 209, 209);
            height: 50%;
            border: 1px solid #2a2a2a;
            /* Falls der Inhalt zu groß ist, scrollen */
        }

        ul {
            list-style: none;
            /* Entfernt Aufzählungszeichen */
            padding: 0;
        }

        li {
            margin: 0;
            padding: 0;
        }

        /* Beispiel-Styling für Listeneinträge (anpassbar) */
        li {
            margin-bottom: 5px;
        }

        #number-display {
            margin: 10px 0;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }

        #buttonssumme {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 950px;
            max-height: 950px;
            /* Optional: Begrenzen Sie die Breite des Tastenfelds */
            margin: 0 auto;
            /* Optional: Zentrieren Sie das Tastenfeld horizontal */
            padding: 20px;
        }

        #buttonssumme button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }

        /* Stile für die rechte Seite */
        #right-section {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 10px;
            /* Fülle den verfügbaren Platz aus */
        }

        /* Zusätzliche Stile für die Ausblendung der Shortcuts-Buttons */
        .hidden {
            display: none;
        }

        #numeric-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            /* Optional: Begrenzen Sie die Breite des Tastenfelds */
            margin: 0 auto;
            /* Optional: Zentrieren Sie das Tastenfeld horizontal */
            padding: 20px;
        }

        #numeric-keypad button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="left-section">
            <div id="Listeitems">
                <!-- Liste oben -->
                <ul>
                    <li>Eintrag 1,
                        Eintrag 2
                    </li>

                    <!-- ... -->
                </ul>

            </div>

            <!-- Nummernanzeige-Feld darunter -->
            <div id="number-display">Nummer wird angezeigt hier</div>
            <div id="buttonssumme" class="numpad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <!-- 6 Knöpfe unten (3 oben, 3 unten) -->
        </div>
        <div id="right-section">
            <div id="shortcuts">
                <!-- 8 Tasten für Shortcuts -->
                <div class="shortcut-buttons">
                    <button>Shortcut 1</button>
                    <button>Shortcut 2</button>
                    <button>Shortcut 3</button>
                    <button>Shortcut 4</button>
                </div>
                <div class="shortcut-buttons">
                    <button>Shortcut 5</button>
                    <button>Shortcut 6</button>
                    <button>Shortcut 7</button>
                    <button>Shortcut 8</button>
                </div>
                <!-- Pfeile für Navigation zwischen den Divs -->
                <button id="prev-div">←</button>
                <button id="next-div">→</button>
            </div>
            <div id="shortcuts2" class="hidden">
                <!-- 8 Tasten für Shortcuts -->
                <div class="shortcut-buttons">
                    <button>Shortcut 1</button>
                    <button>Shortcut 2</button>
                    <button>Shortcut 3</button>
                    <button>Shortcut 4</button>
                </div>
                <div class="shortcut-buttons">
                    <button>Shortcut 5</button>
                    <button>Shortcut 6</button>
                    <button>Shortcut 7</button>
                    <button>Shortcut 56</button>
                </div>
                <!-- Pfeile für Navigation zwischen den Divs -->
                <button id="prev-div2">←</button>
                <button id="next-div2">→</button>
            </div>
            <div id="numeric-keypad">
                <!-- Nummernfeld mit Knöpfen von 0 bis 9 und 00 -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>00</button>
                <button id="clear">Clear</button>
                <button id="input">Eingabe</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript-Code für die Funktionalität
        const shortcutsDiv = document.getElementById("shortcuts");
        const shortcuts2 = document.getElementById("shortcuts2");
        const leftSectionDiv = document.getElementById("left-section");

        // Event-Listener für die Pfeile
        document.getElementById("prev-div" || "prev-div2").addEventListener("click", () => {
            shortcutsDiv.classList.remove("hidden");
            shortcuts2.classList.add("hidden");

        });

        document.getElementById("next-div" || "next-div2").addEventListener("click", () => {
            shortcutsDiv.classList.add("hidden");
            shortcuts2.classList.remove("hidden");
        });




        // Event-Listener für die Pfeile
        document.getElementById("prev-div2").addEventListener("click", () => {
            shortcutsDiv.classList.add("hidden");
            shortcuts2.classList.remove("hidden");

        });

        document.getElementById("next-div2").addEventListener("click", () => {
            shortcutsDiv.classList.remove("hidden");
            shortcuts2.classList.add("hidden");
        });

        // Weitere Funktionalität hier hinzufügen, z. B. Klick-Events für die Tasten
    </script>
</body>

</html>
